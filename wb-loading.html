<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style id="wispbyte-loading-styles">
		            .wispbyte-loading-screen {
		                position: fixed;
		                top: 0;
		                left: 0;
		                width: 100%;
		                height: 100%;
		                background: #0a0a0a;
		                z-index: 999999;
		                display: flex;
		                align-items: center;
		                justify-content: center;
		                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
		            }
		
		            .loading-container {
		                text-align: center;
		                max-width: 280px;
		                width: 90%;
		            }
		
		            .loading-logo {
		                margin-bottom: 28px;
		            }
		
		            .logo-image {
		                width: 44px;
		                height: 44px;
		                margin-bottom: 8px;
		                opacity: 0.95;
		            }
		
		            .logo-text {
		                font-size: 1.4rem;
		                font-weight: 500;
		                color: rgba(255, 255, 255, 0.95);
		                letter-spacing: 0.5px;
		                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
		            }
		
		            .loading-spinner {
		                position: relative;
		                width: 20px;
		                height: 20px;
		                margin: 0 auto 20px;
		            }
		
		            .spinner-ring {
		                position: absolute;
		                top: 0;
		                left: 0;
		                width: 100%;
		                height: 100%;
		                border: 1.5px solid rgba(59, 130, 246, 0.2);
		                border-top-color: #3b82f6;
		                border-radius: 50%;
		                animation: spin 0.8s linear infinite;
		            }
		
		            .loading-text {
		                color: rgba(255, 255, 255, 0.5);
		                font-size: 0.85rem;
		                font-weight: 400;
		                margin-bottom: 18px;
		                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
		            }
		
		            .loading-progress {
		                width: 100%;
		                height: 1px;
		                background: rgba(255, 255, 255, 0.08);
		                border-radius: 0.5px;
		                overflow: hidden;
		                position: relative;
		            }
		
		            .progress-bar {
		                height: 100%;
		                background: #3b82f6;
		                border-radius: 0.5px;
		                width: 0%;
		                animation: progressLoad 1.5s ease-out infinite;
		            }
		
		            @keyframes spin {
		                0% {
		                    transform: rotate(0deg);
		                }
		                100% {
		                    transform: rotate(360deg);
		                }
		            }
		
		            @keyframes progressLoad {
		                0% {
		                    width: 0%;
		                }
		                70% {
		                    width: 85%;
		                }
		                100% {
		                    width: 100%;
		                }
		            }
		
		            /* Hide loading screen when everything is loaded */
		            .wispbyte-loading-screen.loaded {
		                opacity: 0;
		                visibility: hidden;
		                transition: opacity 0.4s ease-out, visibility 0.4s ease-out;
		            }
		
		            /* Mobile responsiveness */
		            @media (max-width: 768px) {
		                .loading-container {
		                    max-width: 240px;
		                }
		
		                .logo-image {
		                    width: 36px;
		                    height: 36px;
		                }
		
		                .logo-text {
		                    font-size: 1.2rem;
		                }
		
		                .loading-text {
		                    font-size: 0.8rem;
		                }
		
		                .loading-spinner {
		                    width: 18px;
		                    height: 18px;
		                }
		            }
		        </style>
		<div id="wispbyte-loading-screen" class="wispbyte-loading-screen">
		            <div class="loading-container">
		                <div class="loading-logo">
		                    <img src="https://wispbyte.com/client/assets/wispbyte_blue_nobg.webp" alt="Wispbyte" class="logo-image">
		                    <div class="logo-text">Wispbyte</div>
		                </div>
		                <div class="loading-spinner">
		                    <div class="spinner-ring"></div>
		                </div>
		                <div class="loading-text">Loading...</div>
		                <div class="loading-progress">
		                    <div class="progress-bar"></div>
		                </div>
		            </div>
		        </div>
	</body>
</html>
