<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片轮播</title>
		<style type="text/css">
			#frames {
				width: 300px;
				height: 240px;
				overflow: hidden;
			}

			#photos {
				position: relative;
				width: 1500px;
				height: 240px;
				margin: 0;
				padding: 0;
				list-style: none;
				animation: photo-view 20s ease-out infinite alternate;
			}

			#photos li {
				display: inline-block;
				width: 300px;
				float: left;
				margin: 0;
			}

			#photos li img {
				width: 300px;
				height: 240px;
				border-radius: 10px;
			}

			#photos li span {
				display: inline-block;
				position: relative;
				top: -240px;
				width: 200px;
				background: rgba(100, 100, 100, .6);
				text-align: center;
				border-radius: 10px;
				margin: 10px 50px;
				color: #fff;
			}

			@keyframes photo-view {

				0%,
				20% {
					left: 0px;
				}

				25%,
				40% {
					left: -300px;
				}

				45%,
				60% {
					left: -600px;
				}

				65%,
				80% {
					left: -900px;
				}

				85%,
				100% {
					left: -1200px;
				}
			}

		</style>
	</head>
	<body>
		<div id="frames">
			<ul id="photos">
				<li>
					<img src="images/0/1.jpg">
					<span>11111</span>
				</li>
				<li>
					<img src="images/0/2.jpg">
					<span>22222</span>
				</li>
				<li>
					<img src="images/0/3.jpg">
					<span>33333</span>
				</li>
				<li>
					<img src="images/0/4.jpg">
					<span>44444</span>
				</li>
				<li>
					<img src="images/0/5.jpg">
					<span>55555</span>
				</li>
			</ul>
		</div>
	</body>
</html>
